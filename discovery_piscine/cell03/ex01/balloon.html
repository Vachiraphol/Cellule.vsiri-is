<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode the Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 100px auto;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById("balloon");

    let size = 200;
    const maxSize = 420;
    const minSize = 200;

    const colors = ["red", "green", "blue"];
    let colorIndex = 0;

    // ฟังก์ชันเปลี่ยนสีตามลำดับ
    function nextColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      return colors[colorIndex];
    }

    function prevColor() {
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      return colors[colorIndex];
    }

    // คลิก: ขยาย + เปลี่ยนสี
    balloon.addEventListener("click", () => {
      size += 10;

      if (size > maxSize) {
        size = 200;
        colorIndex = 0;
      } else {
        balloon.style.backgroundColor = nextColor();
      }

      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
    });

    // เมาส์ออก: หด + เปลี่ยนสีถอยหลัง
    balloon.addEventListener("mouseleave", () => {
      if (size > minSize) {
        size -= 5;
        balloon.style.backgroundColor = prevColor();
        balloon.style.width = size + "px";
        balloon.style.height = size + "px";
      }
    });
  </script>
</body>
</html>
