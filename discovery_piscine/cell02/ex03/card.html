<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css" />
</head>

<body>
  <div class="card">
    <h1 class="title">My Profile</h1>

    <table class="invisible-table">
      <tr>
        <td><img src="Vachiraphol.jpg" alt="Profile Picture" class="profile-pic" /></td>
      </tr>
      <tr>
        <td class="login">@vsiri-is</td>
      </tr>
      <tr>
        <td class="description">Sleeping Needed</td>
      </tr>
      <tr>
        <td class="socials">
          <a href="#"><img src="facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="github.png" alt="GitHub" /></a>
        </td>
      </tr>
      <tr>
        <td><button class="contact-btn">Contact</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
